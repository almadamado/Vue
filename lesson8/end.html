<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<meta name="description" content="Curso Vue 2">
	<meta name="author" content="">


	<title>curso VUE</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container" id="app">

		<ul>
			<li v-for="(task, index) in tasks">
				<del v-if="!task.pending">{{ task.task }}</del>
				<template v-else>{{ task.task }}</template>
			</li>
		</ul>

		<footer class="footer">
			<p>&copy; 2019 Almacontact</p>
		</footer>
			
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				tasks: [

					{
						task: 'Aprender Vue.js',
						pending: true
					},
					{
						task: 'Inscribirse enStyde',
						pending: false
					},
					{
						task: 'Seguir en IG @soypiipe',
						pending: false
					}
										
				]
			}
		});
	</script>
</body>
</html>
